<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DialogX - Formulário</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #DDE1FF; /* só roxinho claro */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100svh;
    overflow: hidden;
}

.container {
    background-color: #DDE1FF;
    width: 100%;
    max-width: 550px;
    min-height: 100svh;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.logo-img {
    height: 90px;
    margin-right: 15px;
}

.title {
    color: #6A1B9A;
    font-size: 24px;
    font-weight: 700;
}

.question-group {
    margin-bottom: 35px;
}

.question-group h2 {
    font-size: 18px;
    color: #4A148C;
    margin-bottom: 15px;
    font-weight: 600;
    border-left: 4px solid #9C27B0;
    padding-left: 12px;
}

.options {
    margin-left: 10px;
}

.option {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 18px;
    cursor: pointer;
}

input[type="checkbox"] {
    appearance: none;
    width: 26px;
    height: 26px;
    border: 2px solid #6A1B9A;
    border-radius: 6px;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

input[type="checkbox"]:checked {
    background-color: #6A1B9A;
}

input[type="checkbox"]:checked::after {
    content: "✓";
    color: white;
    font-size: 18px;
    font-weight: 700;
}

.option label {
    color: #4A148C;
    font-size: 16px;
    cursor: pointer;
}

.navigation {
    display: flex;
    gap: 20px;
    margin-top: auto;
}

.nav-button {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 25px;
    background-color: #6A1B9A;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="dialogx.jpeg" class="logo-img" alt="DialogX">
        <h1 class="title">DialogX</h1>
    </div>

    <!-- PERGUNTA 1 -->
    <div class="question-group">
        <h2>Como o cliente vai ser tratado?</h2>

        <div class="options">
            <label class="option">
                <input type="checkbox" name="treatment">
                De forma direta
            </label>

            <label class="option">
                <input type="checkbox" name="treatment">
                De forma mais detalhada e atenciosa
            </label>

            <label class="option">
                <input type="checkbox" name="treatment">
                O cliente escolhe a opção de acordo com sua necessidade
            </label>
        </div>
    </div>

    <!-- PERGUNTA 2 -->
    <div class="question-group">
        <h2>Qual protocolo seguir caso o cliente queira fechar uma compra ou contrato?</h2>

        <div class="options">
            <label class="option">
                <input type="checkbox" name="protocol">
                Ao concluir a venda, a conversa é direcionada para um funcionário da empresa
            </label>

            <label class="option">
                <input type="checkbox" name="protocol">
                O próprio chatbot pode concluir a venda
            </label>
        </div>
    </div>

    <!-- BOTÕES -->
    <div class="navigation">
        <button class="nav-button" id="back-button">Voltar</button>
        <button class="nav-button" id="next-button">Próximo</button>
    </div>

</div>

<script>
/* Apenas uma opção por grupo */
function grupoUnico(nome) {
    document.querySelectorAll(`input[name="${nome}"]`).forEach(cb => {
        cb.addEventListener("change", function () {
            document.querySelectorAll(`input[name="${nome}"]`).forEach(o => {
                if (o !== this) o.checked = false;
            });
        });
    });
}

grupoUnico("treatment");
grupoUnico("protocol");

/* Navegação */
document.getElementById("back-button").onclick = () => {
    window.location.href = "../app2/index.html";
};

document.getElementById("next-button").onclick = () => {
    const t = document.querySelector('input[name="treatment"]:checked');
    const p = document.querySelector('input[name="protocol"]:checked');

    if (!t || !p) {
        alert("Selecione uma opção em cada pergunta.");
        return;
    }

    window.location.href = "../cad-concluido/index.html";
};
</script>

</body>
</html>
