<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DialogX - Formulário</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #6A1B9A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #DDE1FF;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
            padding: 40px 35px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-img {
            height: 90px;
            margin-right: 15px;
        }

        .title {
            color: #6A1B9A;
            font-size: 24px;
            font-weight: 700;
        }

        .question-group {
            margin-bottom: 35px;
        }

        .question-group h2 {
            font-size: 20px;
            color: #4A148C;
            margin-bottom: 20px;
            font-weight: 600;
            border-left: 4px solid #9C27B0;
            padding-left: 12px;
        }

        .options {
            margin-left: 20px;
        }

        .option {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            padding: 12px 15px;
            border-radius: 10px;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #6A1B9A;
            border-radius: 5px;
            margin-right: 15px;
            cursor: pointer;
            background-color: white;
        }

        input[type="checkbox"]:checked {
            background-color: #6A1B9A;
        }

        input[type="checkbox"]:checked::after {
            content: "✓";
            color: white;
            font-size: 16px;
            position: relative;
            top: 1px;
            left: 6px;
        }

        .option label {
            color: #4A148C;
            font-size: 16px;
            cursor: pointer;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 25px;
            background-color: #6A1B9A;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="dialogx.jpeg" class="logo-img">
        <h1 class="title">DialogX</h1>
    </div>

    <!-- PERGUNTA 1 -->
    <div class="question-group">
        <h2>Marque uma das opções:</h2>
        <h2>Como o cliente vai ser tratado?</h2>

        <div class="options">
            <div class="option">
                <input type="checkbox" name="treatment" id="t1">
                <label for="t1">De forma direta</label>
            </div>

            <div class="option">
                <input type="checkbox" name="treatment" id="t2">
                <label for="t2">De forma mais detalhada e atenciosa</label>
            </div>

            <div class="option">
                <input type="checkbox" name="treatment" id="t3">
                <label for="t3">O cliente escolhe a opção de acordo com sua necessidade</label>
            </div>
        </div>
    </div>

    <!-- PERGUNTA 2 -->
    <div class="question-group">
        <h2>Qual protocolo seguir caso o cliente queira fechar uma compra ou contrato?</h2>

        <div class="options">
            <div class="option">
                <input type="checkbox" name="protocol" id="p1">
                <label for="p1">
                    Ao concluir a venda, a conversa é direcionada para um funcionário da empresa
                </label>
            </div>

            <div class="option">
                <input type="checkbox" name="protocol" id="p2">
                <label for="p2">
                    O próprio chatbot pode concluir a venda
                </label>
            </div>
        </div>
    </div>

    <!-- BOTÕES -->
    <div class="navigation">
        <button class="nav-button" id="back-button">Voltar</button>
        <button class="nav-button" id="next-button">Próximo</button>
    </div>

</div>

<script>
    // Apenas uma opção por grupo
    document.querySelectorAll('input[name="treatment"]').forEach(cb => {
        cb.addEventListener('change', function () {
            document.querySelectorAll('input[name="treatment"]').forEach(o => {
                if (o !== this) o.checked = false;
            });
        });
    });

    document.querySelectorAll('input[name="protocol"]').forEach(cb => {
        cb.addEventListener('change', function () {
            document.querySelectorAll('input[name="protocol"]').forEach(o => {
                if (o !== this) o.checked = false;
            });
        });
    });

    // VOLTAR → APP2
    document.getElementById("back-button").onclick = () => {
        window.location.href = "../app2/index.html";
    };

    // PRÓXIMO → CADASTRO CONCLUÍDO
    document.getElementById("next-button").onclick = () => {
        const t = document.querySelector('input[name="treatment"]:checked');
        const p = document.querySelector('input[name="protocol"]:checked');

        if (!t || !p) {
            alert("Selecione uma opção em cada pergunta.");
            return;
        }

        window.location.href = "../cad-concluido/index.html";
    };
</script>

</body>
</html>
